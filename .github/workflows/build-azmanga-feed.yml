name: build-azmanga-feed

on:
  workflow_dispatch:
  schedule:
    # GitHub Actions cron is UTC
    # JST 05:00 = UTC 20:00 (previous day)
    # JST 17:00 = UTC 08:00
    - cron: "12 20 * * *"
    - cron: "12 8 * * *"

permissions:
  contents: write

concurrency:
  group: feed-generator-update
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests beautifulsoup4 feedgen==1.0.0

      - name: Build feed_azmanga.xml
        run: |
          python azmanga.py
          ls -la
          test -f feed_azmanga.xml

      - name: Commit feed_azmanga.xml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add feed_azmanga.xml
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Update feed_azmanga.xml"
          git push
